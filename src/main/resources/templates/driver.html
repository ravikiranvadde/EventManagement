<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Driver Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        h1 {
            color: red;
        }

        /* Logout link */
        .logout {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            color: black;
            border: 1px solid red;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .logout:hover {
            background-color: red;
            color: #fff;
        }
        
        .banner {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .success-banner {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .error-banner {
            background-color: #f44336; /* Red */
            color: white;
        }
    </style>
	
</head>
<body>

	
    <div class="container">
        <a href="javascript:history.go(-1);">Back</a>
        <a href="/home"><h1>Fleet Xpress</h1></a>
        <a href="/logout" class="logout">Logout</a>
    </div>
    

    <h2>Driver Data</h2>
    
    <!-- Add a button to open the form -->
    <button id="addDriverButton">Add New Driver</button>

    <!-- Form for adding a new vehicle (initially hidden) -->
    <div id="addDriverForm" style="display: none;">
        <h3>Add New Driver</h3>
        <form id="driverForm" action="/saveDriver" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="licenseNumber">License Number:</label>
            <input type="text" id="licenseNumber" name="licenseNumber" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br>

            <br>


            <button type="submit">Submit</button>
        </form>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Driver ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>License Number</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use Thymeleaf syntax to iterate over a list of drivers -->
            <tr th:each="driver : ${drivers}">
                <td th:text="${driver.driverId}">Driver ID</td>
                <td th:text="${driver.firstName}">First Name</td>
                <td th:text="${driver.lastName}">Last Name</td>
                <td th:text="${driver.licenseNumber}">License Number</td>
                <td th:text="${driver.phone}">Phone</td>
            </tr>
        </tbody>
    </table>
    
    
    <script th:inline="javascript">
		document.getElementById("addDriverButton").addEventListener("click", function () {
            document.getElementById("addDriverForm").style.display = "block";
        });
		
    </script>
</body>
</html>
